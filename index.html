<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Lead Tracker Version 2</title>
</head>
<body>
    <div class="logo">Leads Track</div>
    <div class="input-fields">
        <input placeholder="Name" type="text" id="name-input-el" required>
        <input placeholder="Company" type="text" id="company-input-el" required>
        <input placeholder="Link" type="url" id="link-input-el" required>
    </div>
    <div class="buttons-holder">
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="export-btn">EXPORT TO CSV</button>
        <button id="delete-btn">DELETE ALL</button>
    </div>
    <table class="leads-container">
        <thead>
            <tr class="table-header">
                <th id="position">No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-content">
                <td id="ul-el-position">
                    
                </td>
                <td id="ul-el-name">
                    
                </td>
                <td id="ul-el-company">
                    
                </td>
                <td id="ul-el-link">
                    
                </td>
            </tr>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
